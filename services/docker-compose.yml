version: "3.8"
services:
  postgres:
    image: postgres:10.5
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    logging:
      driver: none
    ports:
      - "5438:5432"
    networks:
      - dev
    volumes:
      - judie-postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:latest
    command: redis-server
    volumes:
      - judie-redis-data:/var/lib/redis
    environment:
      - REDIS_REPLICATION_MODE=master
    ports:
      - "6379:6379"
    networks:
      - dev
  api:
    networks:
      - dev
    privileged: true
    volumes:
      - ./api:/app/api
    working_dir: /app/api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      ENV: development
      SERVER_PORT: 8080
      PG_USER: postgres
      PG_PASSWORD: postgres
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DB_NAME: postgres
  web:
    networks:
      - dev
    privileged: true
    build:
      context: ./web
      dockerfile: ./Dockerfile
    ports:
      - 3000:3000
    environment:
      NODE_ENV: development
    volumes:
      - ./web:/app/web
    working_dir: /app/web
    depends_on:
      - api
networks:
  dev:
    driver: bridge
volumes:
  judie-postgres-data: {}
  judie-redis-data: {}
