syntax = "proto3";
package inference_service.server;

service InferenceService{
  rpc GetChatResponse(Conversation) returns (TutorResponse){}
}

message Conversation{
  repeated ConvTurn turn = 1;
}

message ConvTurn{
  string sender = 1;
  string message = 2;
}

message TutorResponse{
  string response = 1;
}